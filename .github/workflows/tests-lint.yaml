name: Lint and Tests

on:
  workflow_call:
    # inputs:
    #   environment:
    #     type: string
    #     required: true

jobs:
  lint-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment:
      name: prod

    services:
      # Name of the service is 'postgres', which becomes the hostname
      postgres:
        image: postgres:17 # Use a specific version of the PostgreSQL image
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: users-test
        ports:
          - 5442:5432 # Map port 5442 on the container to port 5432 on the host
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v5

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependency
        run: yarn install --immutable --inline-builds

      - name: Wait for PostgreSQL
        # This health check ensures the database is ready before running tests
        run: |
          for i in {1..10}; do
            if pg_isready -h localhost -p 5442 -U postgres; then
              echo "PostgreSQL is up and running"
              exit 0
            fi
            echo "Waiting for PostgreSQL... (Attempt $i/10)"
            sleep 2
          done
          echo "PostgreSQL did not start in time"
          exit 1
        # Use a temporary tool install to get pg_isready
        env:
          PGPASSWORD: postgres

      - name: Run Lint
        run: yarn lint

      - name: Run users tests
        run: yarn test:users:e2e
        env:
          PG_URL: ${{secrets.PG_URL_TEST}}
          USERS_PORT: ${{secrets.USERS_PORT}}
          NODE_ENV: ${{secrets.NODE_ENV}}
